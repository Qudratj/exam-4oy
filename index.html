<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <!-- Buttons Container -->
  <div class="space-y-8">
    <!-- Light Theme Buttons -->
    <div class="space-y-4">
      <p class="text-lg font-semibold text-gray-800">Normal State (Light)</p>
      <button class="px-6 py-3 border border-teal-800 text-teal-800 rounded-full text-lg font-semibold hover:bg-teal-800 hover:text-white transition duration-300"><a href="./about.html">contact us</a>
      </button>
    </div>
    <div class="space-y-4 bg-teal-800 p-6 rounded-lg">
      <p class="text-lg font-semibold text-white">Hover State (Light)</p>
      <button class="px-6 py-3 border border-teal-800 text-teal-800 rounded-full text-lg font-semibold hover:bg-teal-800 hover:text-white transition duration-300"><a href="./about.html">contact us</a>
      </button>
    </div>

    <!-- Dark Theme Buttons -->
    <div class="space-y-4">
      <p class="text-lg font-semibold text-gray-800">Normal State (Dark)</p>
      <button class="px-6 py-3 border border-teal-800 text-teal-800 rounded-full text-lg font-semibold hover:bg-teal-800 hover:text-white transition duration-300"><a href="./about.html">contact us</a>
      </button>
    </div>
    <div class="space-y-4 bg-white p-6 rounded-lg">
      <p class="text-lg font-semibold text-gray-800">Hover State (Dark)</p>
      <button class="px-6 py-3 border border-teal-800 text-teal-800 rounded-full text-lg font-semibold hover:bg-teal-800 hover:text-white transition duration-300"><a href="./about.html">contact us</a>
      </button>
    </div>
  </div>

</body>
</html>
